<!DOCTYPE html>
<html lang="pt_BR">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="reset.css">
<title>Tela de Login</title>
</head>

    <body>
        <main>
            <form class="formularioContainer">
                <figure class="imagensDecorativas">
                    <img class="lua" src="Ellipse 11.png">
                    <img class="foguete" src="rocket 1.png">
                    <img class="satelite" src="Ellipse 5.png">
                </figure>
                    <div class="formulario">
                        <h1>Sign in</h1>  
                            <label for="username">Username: <input type="text" id="username" placeholder="Type your username"></label>
                            <label for="password">Password: <input type="password" id="password" placeholder="Type your password"></label>
                            <button type="submit">Login</button>
                    </div>
            </form>
        </main>
    </body>
</html>
